<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
      content="Contact Alba Rapids for rafting reservations, general inquiries, or website suggestions. Get in touch with our team today!">
    <meta name="author" content="Gabriel Alba">
    <title>Contact Us - Alba Rapids</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <!-- HEADER FULL WIDTH -->
    <header>
        <div class="header-container">

            <img src="images/z-crossedoars.jpeg" alt="Alba Rapids Logo">

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="trips.html">Trips</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <main>

        <section class="contact-section">
            <h1>Contact Us</h1>

            <p><strong>Address:</strong> 123 River Adventure Road, Rapids City, CO 80000</p>
            <p><strong>Phone:</strong> (555) 123-4567</p>
            <p><strong>Email:</strong> info@albarapids.com</p>

            <div class="contact-layout">

                <div class="map">
                    <iframe
                      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019685332861!2d-122.41941508468157!3d37.77492927975925!2m3!1f0!3f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064df9c1f3d%3A0x4d1d5b6e3e1f2b44!2sSan%20Francisco!5e0!3m2!1sen!2sus!4v1610000000000"
                      loading="lazy" allowfullscreen>
                    </iframe>
                </div>

                <div class="contact-form">
                    <h2>Send Us a Message</h2>

                    <form action="#" method="post">

                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required>

                        <fieldset>
                            <legend>Purpose of Message:</legend>

                            <div class="radio-group">

                                <input type="radio" id="general" name="purpose" value="general"
                                  required>
                                <label for="general">General Inquiry</label>

                                <input type="radio" id="reservation" name="purpose"
                                  value="reservation">
                                <label for="reservation">Reservation Question</label>

                                <input type="radio" id="suggestion" name="purpose"
                                  value="suggestion">
                                <label for="suggestion">Website Suggestion</label>

                            </div>
                        </fieldset>


                        <label for="message">Your Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>

                        <input type="checkbox" id="subscribe" name="subscribe">
                        <label for="subscribe">Subscribe me to the monthly newsletter</label>

                        <button type="submit">Send Message</button>

                    </form>
                </div>

            </div>
        </section>

        <section class="employees">
            <h2>Meet Our Team</h2>

            <div class="employee-gallery">

                <figure>
                    <img src="images/employee1.jpg" alt="Carlos Ramirez - Lead River Guide">
                    <figcaption>Carlos Ramirez – Lead River Guide</figcaption>
                </figure>

                <figure>
                    <img src="images/employee2.jpg" alt="Maria Lopez - Safety Instructor">
                    <figcaption>Maria Lopez – Safety Instructor</figcaption>
                </figure>

                <figure>
                    <img src="images/employee3.jpg" alt="John Smith - Reservations Manager">
                    <figcaption>John Smith – Reservations Manager</figcaption>
                </figure>

            </div>
        </section>

    </main>

    <!-- FOOTER FULL WIDTH -->
    <footer>
        <div class="footer-container">

            <p>© 2026 Alba Rapids | Gabriel Alba</p>

            <nav class="socialmedia">
                <a href="https://facebook.com">
                    <img src="images/facebook.png" alt="Facebook">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram.png" alt="Instagram">
                </a>
                <a href="https://linkedin.com">
                    <img src="images/linkedin.png" alt="LinkedIn">
                </a>
            </nav>

        </div>
    </footer>

</body>

</html>
